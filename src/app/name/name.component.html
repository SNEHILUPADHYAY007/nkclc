<div class="row">
    <div class="row">
      <label for="name" >Name</label>
      <input type="text" placeholder="enter your name" class="input-field" [(ngModel)]="name">
    </div>
    <div class="row">
      <label for="email" >email</label>
      <input type="email" placeholder="enter your email" [(ngModel)]="email">
    </div>
    <button (click)="check()">submit</button>
    
  </div>
