<div class="row">
    <label for="name">Company name</label>
    <input type="text" placeholder="company name" [(ngModel)]="comName">
</div>
<div class="row">
    <label for="details">Details</label>
    <input type="text" placeholder="company details" [(ngModel)]="comDetails">
</div>
<div class="row">
    <button (click)="check()">submit</button>
</div>
